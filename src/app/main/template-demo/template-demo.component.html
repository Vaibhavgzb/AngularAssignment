<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" [@flyInOut]="'in'">
                <h2>Employe detail using template driven form </h2>
                <hr>
                <form #f="ngForm" (ngSubmit)="f.form.valid && addEmployee()" novalidate>
                    <div class="form-group">
                        <label for="employeename">Employee Name</label>
                        <input type="text" class="form-control" placeholder="Employee Name"
                        #employeeName="ngModel" [(ngModel)]="model.employeeName" name="employeeName"
                        [ngClass]="{'is-invalid' : f.submitted && employeeName.invalid}" required />
                        <div *ngIf="f.submitted && employeeName.invalid" class="invalid-feedback" [@fadeInOut]>
                            <div *ngIf="employeeName.errors?.required">Employee Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employeeage">Employee Age</label>
                        <input type="text" class="form-control" placeholder="Employee Age"
                        name="employeeAge" #employeeAge="ngModel" [(ngModel)]="model.employeeAge"
                        [ngClass]="{'is-invalid' : f.submitted && employeeAge.invalid}" required />
                        <div *ngIf="f.submitted && employeeAge.invalid" class="invalid-feedback" [@fadeInOut]>
                            <div *ngIf="employeeAge.errors?.required">Employee Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employeeage">Employee Salary</label>
                        <input type="text" class="form-control" placeholder="Employee Salary"
                        name="employeeSalary" #employeeSalary="ngModel" [(ngModel)]="model.employeeSalary"
                        [ngClass]="{'is-invalid' : f.submitted && employeeSalary.invalid}" required />
                        <div *ngIf="f.submitted && employeeSalary.invalid" class="invalid-feedback" [@fadeInOut]>
                            <div *ngIf="employeeSalary.errors?.required">Employee Salary is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" >Add Employee</button>
                         <!--<button class="btn btn-primary" *ngIf="edit" (click)="onClick.emit(this.employeeDetailForm.value)">Update Employee</button> -->
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
